<html>
<head>
  <title>Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: url('bg.jpg') no-repeat right center;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      color: #2c2c6c;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #003060;
    }

    .navbar .menu span {
      margin: 0 15px;
      color: #0099cc;
      cursor: pointer;
      margin-top:-30px;
    }

    .navbar .btn {
      background-color: #0033cc;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    .section {
      max-width: 500px;
      padding: 100px 60px;
    }

    .section h1 {
      font-size: 60px;
      line-height: 1;
      color: #2c2c6c;
    }

    .section h3 {
      font-size: 20px;
      margin: 10px 0;
      color: #0b4a7a;
    }

    .section p {
      font-size: 14px;
      margin: 20px 0;
      color: #063d6c;
    }

    .section .btn1 {
      background-color: #0033cc;
      color: white;
      padding: 10px 24px;
      border-radius: 20px;
      cursor: pointer;
      display: inline-block;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons i {
      margin-right: 20px;
      color: #003060;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">LOGO</div>
    <div class="menu">
      <span>Home</span>
      <span>About Us</span>
      <span>Services</span>
      <span>Contact Us</span>
    </div>
    <div class="btn">Get Started</div>
  </div>

  <div class="section">
    <h1>Web</h1>
    <h1>Design</h1>
    <h3>LANDING PAGE</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
    <span class="btn1">Learn More</span>
    <div class="social-icons">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook-f"></i>
    </div>
  </div>

</body>
</html>
